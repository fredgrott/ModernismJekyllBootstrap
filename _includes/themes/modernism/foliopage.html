<div class="row">
  <div class="col col-lg-5">
        <div class="page-header">
         <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
        </div>
  </div>
</div>
<div class="row">
    <div class="col col-lg-5">
          <ul>
          {% assign pages_list = site.pages %}
            {% assign group = 'folio' %}
            {% include JB/pages_list %}
          </ul>
    </div>
</div>
<div class="row">
  <div class="col col-lg-5">
    <div class="page-content">
        {{ content }}
    </div>
  </div>
</div>
